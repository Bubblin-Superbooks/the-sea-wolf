<div class="leaf flex"><div class="inner justify"><p>&ldquo;Oh, don&rsquo;t mind me,&rdquo; he said, with a self-depreciatory wave of his hand.&nbsp; &ldquo;I don&rsquo;t count.&nbsp; Go on, go on, I pray you.&rdquo;</p><p>But the gates of speech were closed, and we, too, rose from the table and laughed awkwardly.</p></div> </div>
