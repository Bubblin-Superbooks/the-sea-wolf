<div class="leaf flex"><div class="inner justify"><p>&nbsp; One may see the soul stir in some men&rsquo;s eyes, but his were bleak, and cold, and grey as the sea itself.</p><p>&ldquo;Well?&rdquo;</p><p>&ldquo;Yes,&rdquo; I said.</p><p>&ldquo;Say &lsquo;yes, sir.&rsquo;&rdquo;</p><p>&ldquo;Yes, sir,&rdquo; I corrected.</p><p>&ldquo;What is your name?&rdquo;</p><p>&ldquo;Van Weyden, sir.&rdquo;</p><p>&ldquo;First name?&rdquo;</p><p>&ldquo;Humphrey, sir; Humphrey Van Weyden.&rdquo;</p></div> </div>
